<div class="login-body">
    <div class="login-image">
        <img [src]="'assets/layout/images/pages/login-'+ (app.colorScheme === 'dark' ? 'ondark' : 'onlight') + '.png'"
             alt="atlantis">
    </div>
    <div class="login-panel p-fluid">
        <div class="flex flex-column">
            <div class="flex align-items-center">
                <h1>XPERT GROUP</h1>
            </div>
            <div class="flex align-items-center mb-6">
                <h2>Davian Ascanio</h2>
            </div>
            <div class="form-container">
                <span class="p-input-icon-left">
                    <i class="pi pi-envelope"></i>
                    <input type="text" [(ngModel)]="email" autocomplete="off" pInputText placeholder="Email">
                </span>
                <span class="p-input-icon-left">
                    <i class="pi pi-key"></i>
                    <input type="password" [(ngModel)]="password" autocomplete="off" pInputText placeholder="Password">
                </span>
            </div>
            <div class="button-container">
                <button type="button" (click)="login()" pButton label="Login" ></button>
                <span>{{message}}</span>
            </div>
        </div>

        <div class="login-footer flex align-items-center">
            <div class="flex align-items-center login-footer-logo-container">
               Davian Ascanio
            </div>
            <span>Copyright 2021</span>
        </div>
    </div>
</div>
